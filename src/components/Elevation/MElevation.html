<div class="{{classes}}">
    <slot />
</div>

<script>
export default {
  data () {
    return {
      level: 1,
      transition: false
    }
  },
  computed: {
    classes: (level, transition) => {
      let calc = 'mdc-elevation--z' + level
      transition && (calc += ' mdc-elevation-transition')
      return calc
    }
  }
}
</script>

<style type='text/scss'>
@import "@material/elevation/mdc-elevation";
</style>
